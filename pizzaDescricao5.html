<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssPizzas.css">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />
    <title>Informação pizza</title>
</head>

<body>
    <div class="containerAll">
        <div class="limitador">
            <div class="containerCadastro">
                <form>
                    <div class="containerInfo">
                        <div class="containerInfoPtUm">
                            <h1>Informações</h1>
                            <hr class="divisao">
                            <label for="nome">Nome da pizza</label> <input value="Pizza quatro-queijos" type="text"
                                id="IDNome" name="nome" required/>
                            <label for="imagem">Imagem</label>
                           
                            <label for="descricao">Descrição</label> <input
                                value="Uma verdadeira indulgência para os amantes de queijo. Coberta com uma mistura deliciosa de muçarela, gorgonzola, parmesão e provolone. Cada pedaço oferece uma combinação cremosa e rica, com o sabor único de cada queijo se destacando de maneira equilibrada. Uma explosão de sabores intensos e irresistíveis em cada mordida."
                                type="text" id="IDDescricao" name="descricao" required/>
                            <label for="valor">Valor (R$)</label> <input type="number" value="50.00" id="IDValor"
                                name="valor" required/>
                         
                            
                        </div>
                    </div>
                    <input type="submit" value="Atualizar" id="cadastrarInput" name="fName" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
