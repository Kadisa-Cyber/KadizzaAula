<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssPizzas.css">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />
    <title>Informação pizza</title>
</head>

<body>
    <div class="containerAll">
        <div class="limitador">
            <div class="containerCadastro">
                <form>
                    <div class="containerInfo">
                        <div class="containerInfoPtUm">
                            <h1>Informações</h1>
                            <hr class="divisao">
                            <label for="nome">Nome da pizza</label> <input value="Pizza de salsinha" type="text"
                                id="IDNome" name="nome" required/>
                          
                            <label for="descricao">Descrição</label> <input
                                value="Uma experiência leve e saborosa, com uma base crocante e molho de tomate. Coberta com uma camada de queijo derretido e finalizada com salsinha fresca, ela oferece um toque herbal e aromático que combina perfeitamente com o sabor suave do queijo. Ideal para quem busca um sabor simples e delicioso."
                                type="text" id="IDDescricao" name="descricao" required/>
                            <label for="valor">Valor (R$)</label> <input type="number" value="65.00" id="IDValor"
                                name="valor" required/>
                           
                           
                        </div>
                    </div>
                    <input type="submit" value="Atualizar" id="cadastrarInput" name="atualizar" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
