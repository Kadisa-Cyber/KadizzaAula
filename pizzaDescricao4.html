<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssPizzas.css">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />
    <title>Informação pizza</title>
</head>

<body>
    <div class="containerAll">
        <div class="limitador">
            <div class="containerCadastro">
                <form>
                    <div class="containerInfo">
                        <div class="containerInfoPtUm">
                            <h1>Informações</h1>
                            <hr class="divisao">
                            <label for="nome">Nome da pizza</label> <input value="Pizza de gorgonzola" type="text"
                                id="IDNome" name="nome" required/>
                            <label for="imagem">Imagem</label>
                          
                            <label for="descricao">Descrição</label> <input
                                value="Uma opção irresistível para os amantes de queijos fortes. Coberta com generosas porções de queijo gorgonzola, que derrete e adiciona um sabor cremoso e picante. Finalizada com nozes e um toque de mel, oferece um equilíbrio perfeito entre o sabor intenso do queijo e a suavidade dos acompanhamentos. Uma escolha sofisticada e deliciosa."
                                type="text" id="IDDescricao" name="descricao" required/>
                            <label for="valor">Valor (R$)</label> <input type="number" value="60.00" id="IDValor"
                                name="valor" required/>
                            
                           
                        </div>
                    </div>
                    <input type="submit" value="Atualizar" id="cadastrarInput" name="Atualizar" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
