<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssPizzas.css">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />
    <title>Informação pizza</title>
</head>

<body>
    <div class="containerAll">
        <div class="limitador">
            <div class="containerCadastro">
                <form>
                    <div class="containerInfo">
                        <div class="containerInfoPtUm">
                            <h1>Informações</h1>
                            <hr class="divisao">
                            <label for="nome">Nome da pizza</label> <input value="Pizza de tomate e manjericão"
                                type="text" id="IDNome" name="cpf" required/>
                           
                            <label for="descricao">Descrição</label> <input
                                value="Uma combinação deliciosa e refrescante, perfeita para quem aprecia sabores clássicos e simples. A metade da pizza é coberta por fatias suculentas de tomate fresco, que trazem um toque ácido e refrescante, enquanto a outra metade é adornada com folhas de manjericão, que oferecem um sabor aromático e levemente picante."
                                type="text" id="IDDescricao" name="descricao" required/>
                            <label for="valor">Valor (R$)</label> <input type="number" value="50.00" id="IDValor"
                                name="valor" required/>
                           
                           
                        </div>
                    </div>
                    <input type="submit" value="Atualizar" id="cadastrarInput" name="atualizar" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
