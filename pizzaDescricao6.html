<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssPizzas.css">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />
    <title>Informação pizza</title>
</head>

<body>
    <div class="containerAll">
        <div class="limitador">
            <div class="containerCadastro">
                <form>
                    <div class="containerInfo">
                        <div class="containerInfoPtUm">
                            <h1>Informações</h1>
                            <hr class="divisao">
                            <label for="nome">Nome da pizza</label> <input value="Pizza de requeijão" type="text"
                                id="IDNome" name="nome" required/>
                            <label for="imagem">Imagem</label>
                          
                            <label for="descricao">Descrição</label> <input
                                value="Uma combinação surpreendente de sabores doces e salgados. Sua base crocante é coberta por uma camada generosa de requeijão cremoso, proporcionando uma textura suave e rica. Finalizada com um fio de mel, ela oferece um contraste delicado entre a suavidade do requeijão e o toque doce do mel."
                                type="text" id="IDDescricao" name="descricao" required/>
                            <label for="valor">Valor (R$)</label> <input type="number" value="45.00" id="IDValor"
                                name="valor" required/>
                           
                           
                        </div>
                    </div>
                    <input type="submit" value="Atualizar" id="cadastrarInput" name="atualizar" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
